<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ajouter un véhicule</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	</head>
	<body>

		<div class="columns descriptif">
			<div class="column">
				<div class="columns ">
					<div class="column"><p>Marque</p></div>
					<div class="column">Kärcher</div>
				</div>
				<div class="columns ">
					<div class="column"><p>Modèle</p></div>
					<div class="column">MC 130</div>
				</div>
				<div class="columns ">
					<div class="column"><p>Agence Afiliée</p></div>
					<div class="column"><div class="select">
						<select>
							<option>Nantes</option>
							<option>Paris</option>
						</select>
					</div></div>
				</div>
				<div class="columns ">
					<div class="column"><p>Date de début de réservation</p></div>
					<div class="column"><input type="date"></div>
				</div>

			<div class="columns ">
				<div class="column"><p>Date de fin de réservation</p></div>
				<div class="column"><input type="date"></div>
			</div>
			<div class="columns ">
				<div class="column"><p>Raison de la réservation</p></div>
				<div class="column"><div class="select">
					<select>
						<option>Location</option>
						<option>Demonstration</option>
					</select>
				</div></div>
			</div>
			<div class="columns is-pulled-right">
				<div class="column 	">
					<a class="button">Retour</a>
					<a class="button">Valider</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
