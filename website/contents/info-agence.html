<!-- MENU -->
<span class="menu-interne">
    <div class="columns">
        <div class="column is-one-third">
            <div class="columns">
                <div class="column ">
                    <a href="{{thisURL}}">
                        <span class="button is-medium">
                            <i class="fas fa-home fa-2x"></i>
                        </span>
                    </a>
                </div>
                <div class="column">
                    <a href="{{thisURL}}vehicules">
                        <span class="button is-medium">
                            <i class="fas fa-car fa-2x"></i>
                        </span>
                    </a>
                </div>
                <div class="column">
                    <a href="{{thisURL}}utilisateurs">
                        <span class="button is-medium">
                            <i class="fas fa-users fa-2x"></i>
                        </span>
                    </a>
                </div>
                <div class="column">
                    <a href="{{thisURL}}agences">
                        <span class="button is-medium">
                            <i class="fas fa-building fa-2x"></i>
                        </span>
                    </a>
                </div>
                <div class="column">
                    <a href="{{thisURL}}statuts">
                        <span class="button is-medium">
                            <i class="fas fa-wrench fa-2x"></i>
                        </span>
                    </a>
                </div>
                <div class="column">
                    <a href="{{thisURL}}logout">
                        <span class="button is-medium">
                            <i class="fas fa-unlock fa-2x"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <div class="column is-one-fifth"></div>
        <!-- Titre page -->
        <div class="column is-one-fifth is-primary" style="text-align: right;">
        </div>
        <!-- LOGO -->
        <div class="column is-one-fifth">
            <a href="{{thisURL}}"> <img src="{{thisURL}}images/logo.png" width=""/></a>
        </div>
    </div>
</span>
{{#each agences}}
<div>
    <h1 class="title is-1">{{this.AGENCE_NOM}}</h1>
</div>
<HR size="5">
<div class="is-divider"></div>
<div class="columns">
    <div class="column">
        <div class="columns descriptif">
            <div class="columns ">
                <div class="column"><p>Nom</p></div>
                <div class="column"><p>{{this.AGENCE_NOM}} </p></div>
            </div>
            <div class="columns ">
                <div class="column"><p>Adresse</p></div>
                <div class="column"><p>{{this.AGENCE_NUM_ADRESSE}} {{this.AGENCE_ADRESSE}} </p></div>
            </div>
            <div class="columns ">
                <div class="column"><p>Adresse mail</p></div>
                <div class="column"><p>{{this.AGENCE_MAIL}}</p></div>
            </div>
            <div class="columns ">
                <div class="column"><p>Téléphone</p></div>
                <div class="column"><p>{{this.AGENCE_TEL}} kg</p></div>
            </div>
            <div class="columns ">
                <div class="column"><p>Fax</p></div>
                <div class="column"><p>{{this.AGENCE_FAX}}</p></div>
            </div>
            <div class="columns "></div>
        </div>
        <div class="column"></div>
    </div>
</div>
{{/each}}
<div class="is-divider" data-content=""></div>
<hr>
<div class="buttons is-pulled-right ">
    <a class="button" href="javascript:history.go(-1)">Retour</a>
</div>
