<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ajouter un utilisateur</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link href="~bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="columns descriptif">
			<div class="column">
				<div class="columns">
					<div class="column"><p>Nom</p></div>
					<div class="column"><input class="input" type="text" placeholder=""></div>
				</div>
				<div class="columns ">
					<div class="column"><p>Prénom</p></div>
					<div class="column"><input class="input" type="text" placeholder=""></div>
				</div>
				<div class="columns ">
					<div class="column"><p>Agence Afiliée</p></div>
					<div class="column"><div class="select">
						<select>
							<option>Nantes</option>
							<option>Paris</option>
						</select>
					</div></div>
				</div>
				<div class="columns ">
					<div class="column"><p>Télephone</p></div>
					<div class="column"><input class="input" type="tel" placeholder=""></div>
				</div>
				<div class="columns ">
					<div class="column"><p>Mobile</p></div>
					<div class="column"><input class="input" type="tel" placeholder=""></div>
				</div>
				<div class="columns ">
					<div class="column"><p>Fax</p></div>
					<div class="column"><input class="input" type="tel" placeholder=""></div>
				</div>
				<div class="columns ">
					<div class="column"><p>Adresse</p></div>
					<div class="column">
						<div class="columns">
							<div class="column is-one-fifth"><input class="input" type="text" placeholder="N°"></div>
							<div class="column"><input class="input" type="text" placeholder="Rue/Avenue/Impasse"></div>
						</div>
						<div class="columns">
							<div class="column is-one-fifth"><input class="input" type="text" placeholder="cpt."></div>
							<div class="column"><input class="input" type="text" placeholder="Ville"></div>
						</div>
					</div>
				</div>
				<div class="columns ">
					<div class="column"><p>Photos</p></div>
					<div class="column">
						<div class="file has-name is-boxed">
							<label class="file-label">
								<input class="file-input" type="file" name="resume">
								<span class="file-cta">
									<span class="file-icon">
										<i class="fas fa-upload"></i>
									</span>
									<span class="file-label">
										Choose a file…
									</span>
								</span>
								<span class="file-name">
								</span>
							</label>
						</div></div>
					</div>
					<div class="columns ">
						<div class="column"><p>Identifiant</p></div>
						<div class="column"><input class="input" type="text" placeholder=""></div>
					</div>
					<div class="columns ">
						<div class="column"><p>Mot de passe</p></div>
						<div class="column"><input class="input" type="text" placeholder=""></div>
					</div>
					<div class="columns ">
						<div class="column"><p>Confirmer mot de passe</p></div>
						<div class="column"><input class="input" type="text" placeholder=""></div>
					</div>
					<div class="columns is-pulled-right">
						<div class="column 	">
							<a class="button">Retour</a>
							<a class="button">Valider</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
