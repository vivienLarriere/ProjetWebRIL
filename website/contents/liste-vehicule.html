<!-- Cette page affiche les véhicules référencés, qu'elles soient libre, en location, en desmonstration ou vendu -->
<head><title>Liste véhicules</title></head>
<section class="section">
    <div>
        <!-- TABLEAU -->
        <!-- Barre de recherche rapide -->
        <div class="columns recherche">
            <div class="column"><input class="button is-success" onclick="window.location = '{{thisURL}}vehicule/add';"
                                       type="reset" value="Ajouter un véhicule"></div>
            <div class="column"><input class="input" placeholder="Marque" type="text"></div>
            <div class="column"><input class="input" placeholder="Agence" type="text"></div>
            <div class="column"><input class="input" placeholder="Text input" type="text"></div>
            <div class="column"><input class="button" type="submit" value="Rechercher"></div>
            <div class="column"><input class="input" placeholder="Statut" type="text"></div>
        </div>
        <p>Il y a {{nb_vehicules}} véhicules disponibles</p>
        <!-- Indiquer nb véhicules dispo - Module nb véhicules -->
        <div>

            <table class="table is-fullwidth">

                <!-- Mettre balises pour les données de la DB -->
                <thead>
                <th>Statut</th>
                <th>Date de retour</th>
                <th>Date de Prêt</th>
                <th>Agence</th>
                <th>Modéle</th>
                <th>Marque</th>
                </thead>
                <tbody>
                {{#each vehicules}}
                <tr onclick="window.location.href = '{{thisURL}}vehicule/{{this.VEHICULE_ID}}'">
                    <td>
                        {{this.VEHICULE_MARQUE}}
                    </td>
                    <td>
                        {{this.VEHICULE_MODELE}}
                    </td>
                    <td>{{this.AGENCE_NOM}}</td>
                    <td></td>
                    <td>
                        {{this.VEHICULE_MARQUE}}
                    </td>
                    <td>
                        {{this.VEHICULE_MARQUE}}
                    </td>
                    <td>
                        {{this.VEHICULE_MARQUE}}
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    <!-- Page d'accueil -->
</section>
