<section class="section">
    <!-- MENU -->
    <span class="menu-interne">
        <div class="columns">      <!-- menu-->
        <div class="column is-one-third">
          <div class="columns">
            <div class="column ">
              <a href="{{thisURL}}"><span class="button is-medium">
                <i class="fas fa-home fa-2x"></i>
              </span></a>
            </div>
            <div class="column">
              <a href="{{thisURL}}images/statut-vehicule.html"><span class="button is-medium">
                <i class="fas fa-car fa-2x"></i>
              </span></a>
            </div>
            <div class="column">
              <a href="{{thisURL}}vehicules"><span class="button is-medium">
                <img src="{{thisURL}}images/choisir-un-vehicule.png" width="32px"/>
              </span></a>
            </div>
            <div class="column">
              <a href="./login.html"><span class="button is-medium">
                <i class="fas fa-unlock fa-2x"></i>
              </span></a>
            </div>
              </di>
          </div>
        </div>
        <div class="column is-one-fifth"></div>
            <!-- Titre page -->
        <div class="column is-one-fifth" style="text-align: right;">
          <p>Liste véhicules</p>
        </div>
            <!-- LOGO -->
        <div class="column is-one-fifth">
          <img src="{{thisURL}}images/logo.png" width=""/>
        </div>
      </div>
    </span>
    <!-- Page d'accueil -->
    <div>
        <!-- Indiquer nb véhicules dispo - Module nb véhicules -->
        <p>Il y a {{nb_vehicules}} véhicules disponibles</p>
    </div>
    <!-- Barre de recherche rapide -->
    <div class="columns recherche">
        <div class="column"><input class="button is-success" type="reset" value="Ajouter un véhicule"></div>
        <div class="column"><input class="input" placeholder="Marque" type="text"></div>
        <div class="column"><input class="input" placeholder="Agence" type="text"></div>
        <div class="column"><input class="input" placeholder="Text input" type="text"></div>
        <div class="column"><input class="input" placeholder="Statut" type="text"></div>
        <div class="column"><input class="button" type="submit" value="Rechercher"></div>
    </div>
    <!-- TABLEAU -->
    <div>
        <table class="table is-fullwidth">
            <thead>
            <tr>
                <th>Marque</th>
                <th>Modéle</th>
                <th>Agence</th>
                <th>Date de Prêt</th>
                <th>Date de retour</th>
                <th>Statut</th>
            </tr>
            </thead>
            <!-- Mettre balises pour les données de la DB -->
            <tbody>
            <tr>
                {{#each vehicules}}
                <td onclick="window.location.href = '{{thisURL}}vehicule/{{this.VEHICULE_ID}}'">
                    {{this.VEHICULE_MARQUE}}
                </td>
                <td onclick="window.location.href = '{{thisURL}}vehicule/{{this.VEHICULE_ID}}'">
                    {{this.VEHICULE_MODELE}}
                </td>
                <td onclick="window.location.href = '{{thisURL}}vehicule/{{this.VEHICULE_ID}}'">{{this.AGENCE_NOM}}</td>
                <td onclick="window.location.href = '{{thisURL}}vehicule/{{this.VEHICULE_ID}}'"></td>
                <td onclick="window.location.href = '{{thisURL}}vehicule/{{this.VEHICULE_ID}}'">
                    {{this.VEHICULE_MARQUE}}
                </td>
                <td onclick="window.location.href = '{{thisURL}}vehicule/{{this.VEHICULE_ID}}'">
                    {{this.VEHICULE_MARQUE}}
                </td>
                <td onclick="window.location.href = '{{thisURL}}vehicule/{{this.VEHICULE_ID}}'">
                    {{this.VEHICULE_MARQUE}}
                </td>
                {{/each}}
            </tr>
            </tbody>
        </table>
    </div>
</section>
