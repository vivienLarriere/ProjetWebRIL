<!-- Affiche les agences crées-->
<section class="section">
    <!--Insérer le texte pour le site-->
    <!-- Page d'accueil -->
    <div>
        <!-- Indiquer nb d'agences dispo - Module nb agences -->
    </div>
    <!-- Barre de recherche rapide -->
    <div class="columns recherche">
        <div class="column"><input class="input" name="ville" placeholder="Ville" type="text"></div>
        <div class="column"><input class="input" name="tel" placeholder="Tél." type="text"></div>
        <div class="column"><input class="input" name="fax" placeholder="Fax" type="text"></div>
        <div class="column"><input class="button" type="reset" value="Réinitialiser"></div>
        <div class="column"><input class="button" type="submit" value="Rechercher"></div>
    </div>
    <!-- TABLEAU -->
    <div>
        <table class="table is-fullwidth">
            <thead>
            <tr>
                <th>Agence</th>
                <th>Adresse</th>
                <th>Tél.</th>
                <th>Fax</th>
                <th>Options</th>
            </tr>
            </thead>
            <!-- Mettre balises pour les données de la DB -->
            <tbody>
            <tr>
            {{ #each agences}}
                <td onclick="window.location.href = '{{thisURL}}agence/{{this.AGENCE_ID}}'">{{this.AGENCE_NOM}}</td>
                <td onclick="window.location.href = '{{thisURL}}agence/{{this.AGENCE_ID}}'">{{this.AGENCE_ADRESSE}}</td>
                <td onclick="window.location.href = '{{thisURL}}agence/{{this.AGENCE_ID}}'">{{this.AGENCE_TEL}}</td>
                <td onclick="window.location.href = '{{thisURL}}agence/{{this.AGENCE_ID}}'">{{this.AGENCE_FAX}}</td>
                <td><i class="fas fa-wrench fa-2x"></i><span style="width: 50px"> </span> <i
                        class="fas fa-times fa-2x"></i></td>
            {{/each}}
            </tr>
            </tbody>
        </table>
    </div>
</section>
