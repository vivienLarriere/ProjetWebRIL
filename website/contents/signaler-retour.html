<form action="{{thisURL}}vehicules">
	<div class="columns descriptif">
		<div class="column">
			<div class="columns ">
				<div class="column"><p>Marque</p></div>
				<div class="column"><p>Kärcher</p></div>
			</div>
			<div class="columns ">
				<div class="column"><p>Modèle</p></div>
				<div class="column"><p>MC 130</p></div>
			</div>
			<div class="columns ">
				<div class="column"><p>Agence Afiliée</p></div>
				<div class="column"><p>Nantes</p></div>
			</div>
			<div class="columns ">
				<div class="column"><p>Date de prêt</p></div>
				<div class="column"><p>19/10/18</p>	</div>
			</div>
			<div class="columns ">
				<div class="column"><p>Date de retour</p></div>
				<div class="column"><p>09/10/18</p></div>
			</div>
			<div class="columns ">
				<div class="column"><p>Date de retour réel</p></div>
				<div class="column"><input class="input" name="date_retour" type="text" placeholder="JJ/MM/AAAA"></div>
			</div>
			<div class="columns ">
				<div class="column"><p>Problemes rencontrés</p></div>
				<div class="column">
					<div class="control">
						<label class="radio">
							<input name="pb_oui" type="radio" name="answer">
							Oui
						</label>
						<label name="pb_non" class="radio">
							<input type="radio" name="answer">
							Non
						</label>
					</div>
				</div>
			</div>
			<div class="columns ">
				<div class="column"><p>Objet</p></div>
				<div class="column"><input name="pb_objet" class="input" type="text" placeholder=""></div>
			</div>
			<div class="columns ">
				<div class="column"><p>Description</p></div>
				<div class="column">
					<input type="textarea" name="pb_description" class="textarea" placeholder="Décrivez votre problème">
				</div>
			</div>
			<div class="columns is-pulled-right">
				<div class="column 	">
					<a class="button" href="javascript:history.go(-1)" >Retour</a>
					<a class="button">Valider</a>
				</div>
			</div>
		</div>
	</div>
