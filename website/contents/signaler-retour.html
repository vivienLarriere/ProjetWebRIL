<section class="section">
    <div><h1 class="title">Signaler retour</h1></div>
    {{#each vehicules}}
    <form action="{{thisURL}}vehicule/retour/{{this.VEHICULE_ID}}" method="post">
        <div class="columns descriptif">
            <div class="column">
                <div class="columns ">
                    <div class="column"><p>Marque</p></div>
                    <div class="column"><p>{{this.VEHICULE_MARQUE}}</p></div>
                </div>
                <div class="columns ">
                    <div class="column"><p>Modèle</p></div>
                    <div class="column"><p>{{this.VEHICULE_MODELE}}</p></div>
                </div>
                <div class="columns ">
                    <div class="column"><p>Agence Afiliée</p></div>
                    <div class="column"><p>{{this.AGENCE_NOM}}</p></div>
                </div>
                <div class="columns ">
                    <div class="column"><p>Date de prêt</p></div>
                    <div class="column"><p>{{this.VEHICULE_DATE_DEBUT_PRET}}</p></div>
                </div>
                <div class="columns">
                    <div class="column"><p>Date de retour</p></div>
                    <div class="column"><p>{{this.VEHICULE_DATE_FIN_PRET}}</p></div>
                </div>
