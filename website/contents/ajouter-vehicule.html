<form action="{{thisURL}}vehicule/add" method="post">
    <div class="columns descriptif">
        <div class="column">
            <div class="columns ">
                <div class="column"><p>Marque</p></div>
                <div class="column"><input class="input" name="marque" placeholder="" type="text"></div>
            </div>
            <div class="columns ">
                <div class="column"><p>Modèle</p></div>
                <div class="column"><input class="input" name="modele" placeholder="" type="text"></div>
            </div>
            <div class="columns ">
                <div class="column"><p>Agence Affiliée</p></div>
                <div class="column">
                    <div class="select">
                        <select name="id_agence">
                            {{#each agences}}
                            <option value="{{this.AGENCE_ID}}">{{this.AGENCE_NOM}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
            </div>
            <div class="columns ">
                <div class="column"><p>Dimensions</p></div>
                <div class="column">
                    <div class="columns dimensions">
                        <div class="column"><input class="input" name="longueur" placeholder="Longueur" type="text">
                        </div>
                        <div class="column"><input class="input" name="largeur" placeholder="Largeur" type="text"></div>
                        <div class="column"><input class="input" name="hauteur" placeholder="Hauteur" type="text"></div>
                    </div>
                </div>
            </div>
            <div class="columns ">
                <div class="column"><p>Poids (Kg)</p></div>
                <div class="column"><input class="input" name="poids" placeholder="" type="text"></div>
            </div>
            <div class="columns ">
                <div class="column"><p>Puissance (CV)</p></div>
                <div class="column"><input class="input" name="puissance" placeholder="" type="text"></div>
            </div>
            <div class="columns ">
                <div class="column"><p>Date de création</p></div>
                <div class="column"><input class="input" name="date_fabrication" placeholder="JJ/MM/AAAA" type="text">
                </div>
            </div>

                <div class="column">
                    <input type="submit" class="button is-success is-medium">Valider</input>
                </div>
            </div>
        </div>
    </div>
</form>
