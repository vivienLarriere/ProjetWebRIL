<!DOCTYPE html>

	<head>

						</div>
						<div class="column">
							<span class="button is-medium">
								<i class="fas fa-car fa-2x"></i>

						<div class="column">

						<div class="column">
							<span class="button is-medium">
								<i class="fas fa-unlock fa-2x"></i>

						</div>

				</div>
				<!-- LOGO -->
				<div class="column is-one-fifth">
					<img src="./ressources/images/logo.png" width=""/>

			</div>
		</span>

					<div class="column"><input class="input" type="text" placeholder=""></div>

					<div class="column"><div class="select">
						<select>
							<option>Nantes</option>
							<option>Paris</option>
						</select>
					</div></div>
				</div>

					<div class="column"><p>Dimensions</p></div>

						</div>
					</div>
