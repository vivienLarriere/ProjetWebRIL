<!-- Affiche la liste des statuts pour les vÃ©hicules (en location par ex.) -->
    <!-- Barre de recherche rapide -->
    <div class="columns recherche">
        <div class="column"><input class="button" onclick="window.location='{{thisURL}}statut/add';" value="Ajouter statut"></div>
    </div>
    <!-- TABLEAU -->
    <div>
        <table class="table is-fullwidth">
            <thead>
            <tr>
                <th>Statut</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            {{#each statuts}}
            <tr onclick="window.location='{{thisURL}}statut/{{STATUT_ID}}';">
                <td>{{this.STATUT_LIB}}</td>
                <td>{{this.STATUT_DESCRIPTION}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</section>
