<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Statut Kärcher MC 130</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	</head>
	<body>
		<div>
			<h1 class="title is-1">Kärcher MC 130</h1>
		</div>
		<HR size="5">
		<div class="is-divider" ></div>
		<div class="columns">
			<div class="column">
				<!-- AJOUTER PHOTOS/GALERIE ICI -->
			</div>
			<div class="column">
				<div class="columns descriptif">
					<div class="columns ">
						<div class="column"><p>Marque</p></div>
						<div class="column"><p>Kärcher</p></div>
					</div>
					<div class="columns ">
						<div class="column"><p>Modèle</p></div>
						<div class="column"><p>MC 130</p></div>
					</div>
					<div class="columns ">
						<div class="column"><p>Agence Afiliée</p></div>
						<div class="column"><p>Nantes</p></div>
					</div>
					<div class="columns ">
						<div class="column"><p>Dimensions</p></div>
						<div class="column"><p>3950 x 1200 x 1990</p></div>

					</div>

					</div>

					</div>
					<div class="columns ">
						<div class="column"><p>Statut</p></div>

					</div>
					<div class="columns "></div>
				</div>
				<div class="column"></div>
			</div>
		</div>

	<div class="is-divider" data-content=""></div>
	<hr>
	<div class="buttons is-pulled-right	">
		<a class="button">Fermer</a>
		<a class="button">Signaler Retour</a>
		<a class="button">Réserver</a>
	</div>
